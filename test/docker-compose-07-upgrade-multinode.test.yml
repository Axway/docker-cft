## Axway Transfer CFT 3.10 Docker-compose for automated test
#

services:
    test-runner:
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
        - cft
        - nginx
        environment:
            CFT_FQDN:               nginx
            CFT_COPILOT_PORT:       1766
            CFT_RESTAPI_PORT:       1768
            USER_XFBADM_LOGIN:      "admin"
            USER_XFBADM_PASSWORD:   "alwaysCFT"
        container_name:             test_sut_upgrade
        command: [ "./run-test-upgrade.sh", "nginx", "noexport"]
    nginx:
        image: nginx:latest
        depends_on:
        - cft
        expose:
        - "1768"
        - "1766"
        volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf
    cft:
        scale: 2
        image: cft:$DOCKER_TAG
        environment:
            ACCEPT_GENERAL_CONDITIONS:  "YES"
            CFT_FQDN:                   ""
            CFT_INSTANCE_ID:            docker0_cft
            CFT_INSTANCE_GROUP:         dev.docker
            CFT_CATALOG_SIZE:           1000
            CFT_COM_SIZE:               1000
            CFT_PESIT_PORT:             1761
            CFT_PESITSSL_PORT:          1762
            CFT_SFTP_PORT:              1763
            CFT_COMS_PORT:              1765
            CFT_COPILOT_PORT:           1766
            CFT_COPILOT_CG_PORT:        1767
            CFT_RESTAPI_PORT:           1768
            CFT_CG_ENABLE:              "NO"
            CFT_CG_HOST:                fm
            CFT_CG_PORT:                8081
            CFT_CG_SHARED_SECRET:       Secret01
            CFT_CG_POLICY:              ""
            CFT_CG_PERIODICITY:         ""
            CFT_JVM:                    1024
            CFT_KEY:                    "$CFTKEY"
            CFT_CFTDIRRUNTIME:          "/opt/axway/data/runtime"
            CFT_MULTINODE_ENABLE:       "YES"
            CFT_MULTINODE_NUMBER:        2
            CFT_MULTINODE_NODE_PER_HOST: 1
            USER_XFBADM_LOGIN:          "admin"
            USER_XFBADM_PASSWORD:       "alwaysCFT"
        volumes:
        - cft_data:/opt/axway/data
        expose:
        - "1768"
        - "1766"
volumes:
    cft_data:
        driver: local
