user  nginx;
worker_processes  1;

events {
    worker_connections   1024;
}

stream {
    upstream cft_api {
        least_conn;
        server test-cft-1:1768;
        server test-cft-2:1768;
    }
    server {
        listen 1768;
        proxy_pass cft_api;
    }
    upstream cft_soap {
        least_conn;
        server test-cft-1:1766;
        server test-cft-2:1766;
    }
    server {
        listen 1766;
        proxy_pass cft_soap;
    }
}
